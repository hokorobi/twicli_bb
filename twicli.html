<script>
var nr_limit = 500;				// 表示する発言数の上限
function $(id) { return document.getElementById(id); }
// クロスドメインJavaScript呼び出し
function loadXDomainScript(url, ele) {
	if (ele && ele.parentNode)
		ele.parentNode.removeChild(ele);
	ele = document.createElement("script");
	ele.src = url;
	ele.type = "text/javascript";
	document.body.appendChild(ele);
	return ele;
}
// クロスドメインJavaScript呼び出し(クラスバージョン)
function XDomainScript() {
	this.cb_cnt = (new Date).getTime();
}
XDomainScript.prototype = {
	load: function(url, callback) {
		var id = this.cb_cnt++;
		var ele = document.createElement("script");
		ele.src = url + (url.indexOf('?') < 0 ? '?' : '&') + 'callback=xds.cb' + id;
		ele.type = "text/javascript";
		this['cbe' + id] = ele;
		this['cb' + id] = function(){ this.abort(id); callback.apply(this, arguments); }
		document.body.appendChild(ele);
		return id;
	},
	abort: function(id) {
		var ele = this['cbe' + id];
		if (ele && ele.parentNode) ele.parentNode.removeChild(ele);
		if (this['cb' + id]) delete this['cb' + id];
		if (this['cbe' + id]) delete this['cbe' + id];
	}
};
var xds = new XDomainScript;
// 要素の位置を取得
function cumulativeOffset(ele) {
	var top = 0, left = 0;
	do {
		top += ele.offsetTop  || 0;
		left += ele.offsetLeft || 0;
		ele = ele.offsetParent;
	} while (ele);
	return [left, top];
}
// Cookie
function readCookie(key) {
	key += "=";
	var scookie = document.cookie + ";";
	start = scookie.indexOf(key);
	if (start >= 0) {
		var end = scookie.indexOf(";", start);
		return unescape(scookie.substring(start + key.length, end));
	}
	return null;
}
function writeCookie(key, val, days) {
	var sday = new Date();
	sday.setTime(sday.getTime() + (days * 1000 * 60 * 60 * 24));
	document.cookie = key + "=" + escape(val) + ";expires=" + sday.toGMTString();
}
// Array.mapの再実装(Opera用)
if (!Array.prototype.map) {
	Array.prototype.map = function(fun) {
		var len = this.length;
		var res = new Array(len);
		var thisp = arguments[1];
		for (var i = 0; i < len; i++)
			if (i in this)
				res[i] = fun.call(thisp, this[i], i, this);
		return res;
	};
}

<script type="text/javascript">
var pluginstr = readCookie('tw_plugins') || 'search.js';
var max_count = readCookie('max_count') || 50;
var max_count_u = readCookie('max_count_u') || 50;
var plugins = new Array;
var nr_tw = 0;
var seq = (new Date).getTime();
var since_id = null;
var in_reply_to_user = null;
var myname = null;
var last_user = null;
var users_log = [];
var users_xds = [];
var update_ele = null;
var update_ele2 = null;
var direct_ele1 = null;
var direct_ele2 = null;
var direct1 = null;
var direct2 = null;
var user_pick1 = null;
var user_pick2 = null;
var cur_page = 1;
var fav_mode = 0;
var reply_ele = false;
var rep_top = 0;
var selected_menu = $("TL");
var failover_timeout = false;
var get_next_func;

// ローディング表示ON、twit更新
function reload(to) {
	$("loading").style.display = "block";
	setTimeout(update, to);
}
// enterキーで発言
function press(e) {
	if (e != 1 && e.keyCode != 13) return true;
	document.frm.status.value = document.frm.status.value.replace(/\n/g, "");
	if (document.frm.status.value == '') { // 空欄であればTimeline更新のみ
		reload(0);
		return false;
	}
	if (document.frm.status.value.indexOf("@"+in_reply_to_user) < 0) // @ユーザが含まれているときのみ返信先を指定
		setReplyId(false);
	in_reply_to_user = "";
	document.frm.status.select();
	setTimeout(resetFrm, 10); // twit送信後にフォームをクリア
	reload(3000); // 送信3秒後にTimelineを更新
	document.frm.submit();
}
// フォームの初期化
function resetFrm() {
	document.frm.reset();
	setReplyId(false);
}
// reply先の設定/解除
function setReplyId(id) {
	var repid = $('in_reply_to_status_id');
	if (repid && repid.parentNode)
		repid.parentNode.removeChild(repid);
	if (id) {
		repid = document.createElement('input');
		repid.type = 'hidden';
		repid.id = repid.name = 'in_reply_to_status_id';
		repid.value = id;
		document.frm.appendChild(repid)
	}
}
// reply先を設定
function replyTo(user, id) {
	in_reply_to_user = user;
	document.frm.status.value += "@" + user + " ";
	setReplyId(id);
	document.frm.status.select();
}
// reply先を表示
function dispReply(user, id, ele) {
	user_pick1 = user;
	var d = $((selected_menu.id == "TL" ? "tw" : "tw2c") + "-" + id);
	if (!d) {
		$("loading").style.display = "block";
		rep_top = cumulativeOffset(ele)[1] + 20;
		reply_ele = loadXDomainScript('http://twitter.com/statuses/show/'+id+'.json?callback=dispReply2', reply_ele);
		return;
	}
	closeRep();
	var top = cumulativeOffset(d)[1];
	var h = d.offsetHeight;
	var sc_top = window.pageYOffset || document.body.scrollTop;
	var win_h = window.innerHeight;
	if (top < sc_top) scrollTo(0, top);
	if (sc_top+win_h < top+h) scrollTo(0, top+h-win_h);
	var old = d.style.backgroundColor;
	d.style.backgroundColor = '#fcc';
	setTimeout(function(){d.style.backgroundColor = old}, 2000);
}
// reply先をoverlay表示 (Timelineに無い場合)
function dispReply2(tw) {
	$("loading").style.display = "none";
	$('reps').innerHTML = makeHTML(tw);
	callPlugins("newMessageElement", $('reps'), tw);
	$('rep').style.display = "block";
	$('rep').style.top = rep_top;
	user_pick2 = tw.user.screen_name;
}
// replyのoverlay表示を閉じる
function closeRep() {
	$('rep').style.display = 'none';
}
// replyからユーザ間のタイムラインを取得
function pickup2() {
	switchUser(user_pick1 + "," + user_pick2);
}
// 最新タイムラインを取得
function update() {
	callPlugins("update");
	update_ele = loadXDomainScript('http://twitter.com/statuses/friends_timeline?seq=' + (seq++) +
						'&count=' + max_count + '&callback=twShow' + (since_id ? '&since_id='+since_id : ''), update_ele);
}
// twitのHTML表現を生成
function dateFmt(d) {
	function d2(dig) { return (dig>9?"":"0") + dig }
	return (d.getMonth()+1) + "/" + d.getDate() + " " + d.getHours() + ":" + d2(d.getMinutes()) + ":" + d2(d.getSeconds());
}
function makeHTML(tw, no_name) {
	var un = tw.user.screen_name;
	return /*fav*/ '<img align="right" src="http://assets3.twitter.com/images/icon_star_'+(tw.favorited?'full':'empty')+'.gif" ' +
			'onClick="fav(this,' + tw.id + ')">' +
		 (!no_name ?
			//ユーザアイコン
			(tw.user.url ? '<a target="twitter" href="'+tw.user.url+'">' : '') +
			'<img align="left" width="24" height="24" src="' + tw.user.profile_image_url + '">' + (tw.user.url ? '</a>' : '') +
			//名前
			"<a href=\"http://twitter.com/" + un + "\" "+ "onClick=\"switchUser('" + un + "');return false\">" + un +
			 /*プロフィールの名前*/ (tw.user.name!=un ? '('+tw.user.name+')' : '') + '</a>' +
			 /* protected? */ (tw.user.protected ? '<img class="lock" src="http://assets0.twitter.com/images/icon_red_lock.gif">' : '') +
			/*ダイレクトメッセージの方向*/ (tw.d_dir == 1 ? '<span class="dir">→</span> ' : tw.d_dir == 2 ? '<span class="dir">←</span> ' : '')
		: '') +
		//本文 (https〜をリンクに置換 + @を本家リンク+JavaScriptに置換)
		" <span class=\"status\">" +
		tw.text.replace(/https?:\/\/[\w!#$%&'()*+,.\/:;=?@~-]+/g, " <a target=\"twitter\" href=\"$&\">$&</a>")
				.replace(/@([\w-]+)/g, "<a href=\"http://twitter.com/$1\" onClick=\"switchUser('$1'); return false;\" >$&</a>").replace(/\r?\n|\r/g, "<br>") + '</span>' +
		//日付'
		' <span class="date">' + dateFmt(new Date(tw.created_at)) + '</span>' +
		//返信先を設定
		' <a class="button" href="javascript:replyTo(\'' + un + "'," + tw.id + ')">↩</a>' +
		//返信元へのリンク
		(tw.in_reply_to_status_id ? ' <a class="button" href="#" onClick="dispReply(\'' + un + '\',' + tw.in_reply_to_status_id + ',this); return false;">☞</a>' : '') +
		'<br clear="left">';
}
// ユーザ情報のHTML表現を生成
function makeUserInfoHTML(user) {
	return '<table><tr><td><img align="left" src="' + user.profile_image_url + '"></td><td>' +
					'<b>' + user.screen_name + '</b> / <b>' + user.name + '</b><br>' +
					(user.location ? '<b>Location</b>: ' + user.location + '<br>' : '') +
					(user.url ? '<b>URL</b>: <a target="twitter" href="' + user.url + '">' + user.url + '</a><br>' : '') +
					(user.description ? user.description : '') +
					'</td></tr></table><a target="twitter" href="http://twitter.com/' + user.screen_name + '">[Twitter]</a> <a href="javascript:switchFav()">[fav]</a> ';
}
// favoriteの追加(f=true)/削除(f=false)
function fav(img, id) {
	var f = img.src.indexOf('empty') >= 0;
	document.favf.action = 'http://twitter.com/favourings/' + (f ? 'create' : 'destroy') + '/' + id + '.xml';
	document.favf.submit();
	img.src = 'http://assets3.twitter.com/images/icon_star_' + (f ? 'full' : 'empty') + '.gif';
}
// followとremove
function follow(f) {
	document.favf.action = 'http://twitter.com/friendships/' + (f ? 'create' : 'destroy') + '/' + last_user + '.xml';
	document.favf.submit();
	$("loading").style.display = "block";
	setTimeout(switchUser, 3000);
}
// 自分の最新の発言を受信
function twUser(tw) {
	if (!tw[0]) return;
	myname = last_user = tw[0].user.screen_name;
	$("user").innerHTML = last_user;
}
// ダイレクトメッセージ一覧の受信
function twDirect1(tw) {
	direct1 = tw;
	if (direct2)
		twDirectShow();
}
function twDirect2(tw) {
	direct2 = tw;
	if (direct1)
		twDirectShow();
}
function twDirectShow() {
	var direct = direct1.concat(direct2).sort(function(a,b){return b.id - a.id});
	direct = direct.map(function(d){
		if (d.recipient_screen_name == myname) {
			d.user = d.sender;
			d.d_dir = 1;
		} else {
			d.user = d.recipient;
			d.d_dir = 2;
		}
		return d;
	});
	twShow2(direct);
	direct1 = direct2 = false;
}
// API制限情報の受信
function twLimit(lim) {
	$("loading").style.display = "none";
	$("tw2c").innerHTML = "<b>Twitter API status:</b><br>" +
					"hourly limit : " + lim.remaining_hits + " / " + lim.hourly_limit + "<br>" +
					"reset at : " + dateFmt(new Date(lim.reset_time));
}
// follow関係の受信
function twFollow(fl) {
	fl = fl == "true";
	$("user_info").innerHTML += '<input type="button" value="' + (fl ? 'Remove ' : 'Follow ') + last_user +
					'" onClick="follow('+!fl+')">';
}
// 受信twitを表示
function twShow(tw) {
	tw.reverse();
	for (var j in tw) callPlugins("gotNewMessage", tw[j]);
	tw.reverse();
	twShowToNode(tw, $("tw"), false, false, true, true);
}
function twShow2(tw) {
	var user_info = $("user_info");
	var tmp = $("tmp");
	if (tmp && tmp.parentNode) tmp.parentNode.removeChild(tmp);
	if (cur_page == 1 && !fav_mode && user_info && tw.length > 0) {
		var user = tw[0].user;
		user_info.innerHTML = makeUserInfoHTML(user);
		callPlugins("newUserInfoElement", user_info, user);
		if (myname != user.screen_name)
			update_ele2 = loadXDomainScript('http://twitter.com/friendships/exists.json?seq=' + (seq++) +
									'&user_a=' + myname + '&user_b=' + user.screen_name +
									'&callback=twFollow', update_ele2);
	}
	twShowToNode(tw, $("tw2c"), !!user_info && !fav_mode, cur_page > 1);
	if (selected_menu.id == "reply" || selected_menu.id == "user" && last_user.indexOf(',') < 0) {
		$("tw2c").innerHTML += '<div onClick="getNext(this)" id="next">▽</div>';
		get_next_func = getNextFuncCommon;
	}
}
function twShow3(tw) {
	users_log.push(tw);
	if (users_log.length == last_user.split(',').length) {
		var tws = [];
		for (var i = 0; i < users_log.length; i++)
			tws = tws.concat(users_log[i]);
		tws = tws.sort(function(a,b){return b.id - a.id});
		twShow2(tws);
	}
}
function twShowToNode(tw, twNode, no_name, after, animation, check_since) {
	$('loading').style.display = 'none';
	if (failover_timeout) {
		clearTimeout(failover_timeout);
		switchTL();
	}
	failover_timeout = false;
	var len = tw.length;
	if (len == 0) return;
	var pNode = document.createElement('div');
	var dummy = pNode.appendChild(document.createElement('div'));
	for (var i = len-1; i >= 0; i--) {
		if (check_since && since_id && since_id >= tw[i].id || $(twNode.id + "-" + tw[i].id))
			continue;
		if (tw[i].user) {
			var s = document.createElement('div');
			s.id = twNode.id + "-" + tw[i].id;
			s.innerHTML = makeHTML(tw[i], no_name);
			if (tw[i].d_dir == 1 || tw[i].text.indexOf('@'+myname+' ') >= 0)
				s.className = "tome";
			if (tw[i].d_dir == 2 || tw[i].user.screen_name == myname)
				s.className = "fromme";
			callPlugins("newMessageElement", s, tw[i]);
			pNode.insertBefore(s, pNode.childNodes[0]);
		}
	}
	pNode.removeChild(dummy);
	pNode.style.overflow = "hidden";
	var animation2 = animation && (window.pageYOffset || document.body.scrollTop) < 10;
	var maxH;
	if (animation2) { // get maxH
		twNode.appendChild(pNode);
		maxH = pNode.clientHeight;
		twNode.removeChild(pNode);
		pNode.style.minHeight = 0;
	}
	if (after)
		twNode.appendChild(pNode);
	else
		twNode.insertBefore(pNode, twNode.childNodes[0]);
	if (animation2)
		animate(pNode, maxH, (new Date).getTime());
	else if (animation) {
		$('rep').style.top = (rep_top += pNode.clientHeight+1);
		scrollBy(0, pNode.clientHeight+1);
	}
	if (animation) {
		nr_tw += len;
		while (nr_tw > nr_limit) {
			var last_node = twNode.childNodes[twNode.childNodes.length-1];
			nr_tw -= last_node.childNodes.length;
			twNode.removeChild(last_node);
		}
	}
	if (check_since) since_id = tw[0].id;
}
// 新規twitの出現アニメーション処理
function animate(elem, max, start) {
	var t = (new Date).getTime();
	if (start+1000 <= t)
		return elem.style.maxHeight = 'none';
	elem.style.maxHeight = Math.ceil(max*(1-Math.cos((t-start)/1000*Math.PI))/2);
	setTimeout(animate, 50, elem, max, start);
}
// 次ページ取得
function getNext(ele) {
	var tmp = document.createElement("div");
	tmp.id = "tmp";
	tmp.innerHTML = "<p></p>";
	ele.parentNode.appendChild(tmp);
	ele.parentNode.removeChild(ele);
	$("loading").style.display = "block";
	get_next_func();
}
function getNextFuncCommon() {
	if (selected_menu.id == "user" && !fav_mode)
		update_ele2 = loadXDomainScript('http://twitter.com/statuses/user_timeline.json?seq=' + (seq++) +
					'&count=' + max_count_u + '&page=' + (++cur_page) + '&id=' + last_user +
					'&callback=twShow2', update_ele2);
	else if (selected_menu.id == "user" && fav_mode)
		update_ele2 = loadXDomainScript('http://twitter.com/favorites/' + last_user + '.json?seq=' + (seq++) +
					'&page=' + (++cur_page) + '&callback=twShow2', update_ele2);
	else if (selected_menu.id == "reply")
		update_ele2 = loadXDomainScript('http://twitter.com/statuses/replies.json?seq=' + (seq++) +
					'&page=' + (++cur_page) + '&callback=twShow2', update_ele2);
}
// タイムライン切り替え
function switchTo(id) {
	selected_menu.className = "";
	selected_menu = $(id);
	selected_menu.className = "sel";
	$("tw").style.display = id=="TL"?"block":"none";
	$("tw2h").innerHTML = "";
	$("tw2c").innerHTML = "";
	$("tw2").style.display = id!="TL"?"block":"none";
	$("rep").style.display = "none";
	scrollTo(0, 1); scrollTo(0, 0);
	cur_page = 1;
	fav_mode = 0;
}
function switchTL() {
	switchTo("TL");
}
function switchReply() {
	switchTo("reply");
	$("loading").style.display = "block";
	update_ele2 = loadXDomainScript('http://twitter.com/statuses/replies.json?seq=' + (seq++) +
										'&callback=twShow2', update_ele2);
}
function switchUser(user) {
	if (!user) user = last_user;
	last_user = user;
	$("user").innerHTML = user;
	switchTo("user");
	$("loading").style.display = "block";
	var users = user.split(',');
	if (users.length == 1) {
		$("tw2h").innerHTML = "<div id=\"user_info\"></div>";
		update_ele2 = loadXDomainScript('http://twitter.com/statuses/user_timeline.json?seq=' + (seq++) +
							'&count=' + max_count_u + '&id=' + user + '&callback=twShow2', update_ele2);
	} else {
		users_log = [];
		for (var i = 0; i < users_xds.length; i++)
			xds.abort(users_xds[i]);
		users_xds = users.map(function(u) {
			xds.load('http://twitter.com/statuses/user_timeline.json?id=' + u +
							 '&count=' + max_count_u, twShow3);
		});
	}
}

function callPlugins(name) {

		if (typeof plugins[i][name] == "function")

// ホイールの回転でスクロール (スクロール不可のウィンドウ・フレーム内で有効)
function wheel(event) {
	var delta = 0;
	if (!event) event = window.event;
	if (event.wheelDelta) {
		delta = event.wheelDelta/10;
	} else if (event.detail)
		delta = -event.detail;
	if (navigator.userAgent.indexOf("Gecko/") >= 0)
		delta *= 10;
	if (delta)
		scrollBy(0, -delta);
	if (event.preventDefault)
		event.preventDefault();
	event.returnValue = false;
}
if (window.addEventListener) window.addEventListener('DOMMouseScroll', wheel, false);
window.onmousewheel = document.onmousewheel = wheel;
